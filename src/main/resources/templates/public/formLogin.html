	<div class="container">
		<div class="text-center my-4">
			<a href="/"><img src="/images/logo-siwtheatre.png" class="img-fluid" alt="Logo SIW Theatre" /></a>
		</div>

		<h1 class="mb-4">Pagina di accesso</h1>
		<form th:action="@{/public/login}" method="POST">

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingUsername" name="username" placeholder="username"
					required>
				<label for="floatingUsername">Username</label>
			</div>

			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="password"
					required>
				<label for="floatingPassword">Password</label>
			</div>

			<div class="mb-3">
				<span class="text-danger" th:if="${param.error != null}">Username o password errati</span>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
	<!-- jQuery e Bootstrap JS -->
