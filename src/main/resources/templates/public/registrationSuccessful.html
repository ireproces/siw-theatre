<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwTheatre - Registrazione conclusa</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<header class="d-flex justify-content-between p-3 bg-light">
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout" class="btn btn-outline-secondary ml-2">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login" class="btn btn-outline-primary">Login</a>
		</div>
	</header>

	<div class="container">
		<div class="text-center my-4">
			<a href="/"><img src="/images/logo-siwtheatre.png" class="img-fluid" alt="Logo SIW Theatre" /></a>
		</div>

		<h1 class="mb-4">Congratulazioni, ti sei registrato con successo!</h1>
		<i>Clicca in alto a sinistra o</i> <a href="/public/login">clicca qui</a> <i>per accedere</i>.
	</div>

	<!-- jQuery e Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
